<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src='index.js' defer></script>
</head>

<body>
    <h1>Quick MCQ's Test</h1>
    
    <div class="container" id="quiz-final">
        <!-- <button class="button-start" id="button-start" >Start</button> -->
        <div class="question-box" id="question-box">
            <h2 class="question-head" id="question-head">Question
            </h2>
            <ul>
                <li><input name="answer" class="answer" id="a" type="radio"><label for="a" id="a_text">Option 1</label></li>
                <li><input name="answer" class="answer" id="b" type="radio"><label for="b" id="b_text">Option 2</label></li>
                <li><input name="answer" class="answer" id="c" type="radio"><label for="c" id="c_text">Option 3</label></li>
                <li><input name="answer" class="answer" id="d" type="radio"><label for="d" id="d_text">Option 4</label></li>
            </ul>
        </div>
        <div class="submit-box">
            <button class="button" id="button" type="submit">Submit</button>
        </div>
    </div>
</body>

</html>
